<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<body>
<h2>Update User</h2>
<br>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" formnovalidate/>
    <div th:if = "${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/>

    <label for="lastname">Lastname</label>
    <input type="text" th:field="*{lastname}" id="lastname" formnovalidate/>
    <div th:if = "${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    <br>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" formnovalidate/>
    <div th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
    <br>

        <br>
        <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
        <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
        <input type="submit" value="Update"/>
    </div>
    <a th:href="@{/logout}">LOGOUT</a>
</form>

</body>

</html>
